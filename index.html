<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400|Roboto:100,400,700" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
    integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
  <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
  <link rel="manifest" href="assets/favicon/site.webmanifest">
  <link rel="mask-icon" href="assets/favicon/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
  <link rel="stylesheet" href="styles/style.css">
  <title>Board Games Night</title>
</head>
<body>
  <header>
    <div class="wrapper">
      <div class="title animated fadeInLeft delay-1s" id="section0">
        <h1>Let's play<br>a game!</h1>
        <p class="animated fadeInLeft delay-2s">An online quiz to help you find the <br>perfect game for any occasion!</p>
      </div>

      <div class="start animated fadeInRight delay-3s">
        <div class="dice animated rollIn wobble delay-4s">
          <i class="fas fa-dice-six animated wobble infinite delay-5s"></i>
        </div>
        <a href="#section1">Start Quiz
          <i class="fas fa-chevron-right"></i>
        </a>
      </div>
    </div>
  </header>

  <main>
    <form action="" method="POST">
      <!-- QUESTION 1 - PLAYERS SECTION STARTS -->
      <div class="question-section" id="section1">
        <div class="wrapper">
          <p class="question-number">Question 1</p>
          <p class="question-statement">How many players do you have?</p>
        </div>

        <fieldset class="question-input">
          <input type="radio" name="players" id="small" value="small">
          <label for="small" class="question-box">2 to 4 players</label>

          <input type="radio" name="players" id="big" value="big">
          <label for="big" class="question-box">More than 4 players</label>
        </fieldset>

        <div class="next">
          <a href="#section2">Next
            <i class="fas fa-chevron-right"></i>
          </a>
        </div>
      </div>
      <!-- QUESTION 1 - PLAYERS SECTION ENDS  -->

      <!-- QUESTION 2 - TIME SECTION STARTS -->
      <div class="question-section" id="section2">
        <div class="wrapper">
          <p class="question-number">Question 2</p>
          <p class="question-statement">How much time do you have?</p>
        </div>

        <fieldset class="question-input">
          <input type="radio" name="time" id="little" value="little">
          <label for="little" class="question-box">Quick 'n dirty 30 minutes</label>

          <input type="radio" name="time" id="lot" value="lot">
          <label for="lot" class="question-box">We got all night</label>
        </fieldset>

        <div class="next">
          <a href="#section3">Next
            <i class="fas fa-chevron-right"></i>
          </a>
        </div>
      </div>
      <!-- QUESTION 2 - TIME SECTION ENDS -->

      <!-- QUESTION 3 - CATEGORY SECTION STARTS -->
      <div class="question-section" id="section3">
        <div class="wrapper">
          <p class="question-number">Question 3</p>
          <p class="question-statement">What kind of mood are you in?</p>
        </div>

        <fieldset class="question-input">
          <input type="radio" name="category" id="party" value="party">
          <label for="party" class="question-box">Just for fun!</label>

          <input type="radio" name="category" id="strategy" value="strategy">          
          <label for="strategy" class="question-box">I'm all about points</label>
        </fieldset>
        
        <div class="next">
          <a href="#section4">Next
            <i class="fas fa-chevron-right"></i>
          </a>
        </div>
      </div>
      <!-- QUESTION 3 - CATEGORY SECTION ENDS -->

      <!-- QUESTION 4 - TYPE SECTION STARTS -->
      <div class="question-section" id="section4">
        <div class="wrapper">
          <p class="question-number">Question 4</p>
          <p class="question-statement">Work together or take all the glory?</p>     
        </div>

        <fieldset class="question-input">
          <input type="radio" name="type" id="team" value="team">
          <label for="team" class="question-box">Better together!</label>

          <input type="radio" name="type" id="individual" value="individual"> 
          <label for="individual" class="question-box">One ring to rule them all</label>
        </fieldset>
        <!-- QUESTION 4 - TYPE SECTION ENDS -->

        <!-- SUBMIT BUTTON STARTS -->
        <div class="next">
          <input type="submit" value="What are we playing?" class="section5">
        </div>
        <!-- SUBMIT BUTTON ENDS -->
        </div>
      </div>
    </form>

    <!-- FINAL GAME RESULT STARTS -->
    <section class="results-section hide" id="section6">
      <div class="wrapper results">
      </div>
    </section>
    <!-- FINAL GAME RESULT ENDS -->
  </main>

  <script src='https://code.jquery.com/jquery-3.2.1.min.js' integrity='sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4='crossorigin='anonymous'></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
  <script src="scripts/script.js"></script>

</body>
</html>
