<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400|Roboto:100,400,700" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
    integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/style.css">
  <title>Board Game's Night!</title>
</head>
<body>
  <header>
    <div class="wrapper">
      <div class="title">
        <h1>Let's play a game!</h1>
        <p>An online quiz to help you find the perfect game for any occasion!</p>
      </div>
      <div class="start">
        <a href="#section1">Start Quiz
          <i class="fas fa-chevron-right"></i>
        </a>
      </div>
    </div>
  </header>

  <main>
    <form action="">
      <!-- QUESTION 1 - PLAYERS SECTION STARTS -->
      <div class="question-section" id="section1">
        <p class="question-number">Question 1</p>
        <p class="question-statement">How many players do you have?</p>
        <fieldset class="question-input">
          <input type="radio" name="players" id="small" value="small">
          <label for="small" class="left-question">2 to 4 Players</label>

          <input type="radio" name="players" id="big" value="big">
          <label for="big" class="right-question">More than 4 Players</label>
        </fieldset>
        <div class="next">
          <a href="#section2">Next
            <i class="fas fa-chevron-right"></i>
          </a>
        </div>
      </div>
      <!-- QUESTION 1 - PLAYERS SECTION ENDS  -->

      <div class="question-section" id="section2">
        <p class="question-number">Question 2</p>
        <p class="question-statement">How much time do you have?</p>
        <fieldset class="question-input">
          <input type="radio" name="time" id="little" value="little">
          <label for="little" class="left-question">Quick 'n dirty 30 minutes</label>
          <input type="radio" name="time" id="lot" value="lot">
          <label for="lot" class="right-question">We got all night</label>
        </fieldset>
        <div class="next">
          <a href="#section3">Next
            <i class="fas fa-chevron-right"></i>
          </a>
        </div>
      </div>

      <div class="question-section" id="section3">
        <p class="question-number">Question 3</p>
        <p class="question-statement">What kind of mood are you in?</p>
        <fieldset class="question-input">
          <input type="radio" name="category" id="party" value="party">
          <label for="party" class="left-question">Just for fun!</label>
          <input type="radio" name="category" id="strategy" value="strategy">          
          <label for="strategy" class="right-question">I'm 10 steps ahead</label>
        </fieldset>
        <div class="next">
          <a href="#section4">Next
            <i class="fas fa-chevron-right"></i>
          </a>
        </div>
      </div>

      <div class="question-section" id="section4">
        <p class="question-number">Question 4</p>
        <p class="question-statement">Work together or take all the glory?</p>     
        <fieldset class="question-input">
          <input type="radio" name="type" id="team" value="team">
          <label for="team" class="left-question">Better together!</label>
          <input type="radio" name="type" id="individual" value="individual"> 
          <label for="individual" class="right-question">One ring to rule them all</label>
        </fieldset>
        <!-- <div class="next">
          <a href="#section5">Next
            <i class="fas fa-chevron-right"></i>
          </a> -->
          <!-- SUBMIT BUTTON STARTS -->
        <div class="submit-container">
          <input type="submit" value="What are we playing?">
        </div>
        <!-- SUBMIT BUTTON ENDS -->
        </div>
      </div>
    </form>

    <section class="question-section results">
    </section>

  </main>

  <script src='https://code.jquery.com/jquery-3.2.1.min.js' integrity='sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4='crossorigin='anonymous'></script>
  <script src="scripts/script.js"></script>

</body>
</html>
